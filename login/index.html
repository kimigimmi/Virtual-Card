<!DOCTYPE html>
<html lang="en">

<head>
    <title>Visual Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>

<body>
    <div id="largestDiv">
        <i class='fas fa-user-alt'></i>
        <div id="Username">
            <label>Username <span class="colonUser">:</span></label>
            <input type="text" id="userInputText" class="input">
        </div>
        <div id="password" class="joint-password">
            <label>Password <span class="colonPass">:</span></label>
            <input type="text" id="passInputText" class="input">
        </div>
        <div id="btn-div">
            <button id="signIn-btn" class="btn">Sign in</button>
            <button id="signUp-btn" class="btn">Sign up</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
